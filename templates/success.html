<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
    }
    .fade-in {
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="p-6 sm:p-10 flex justify-center items-center min-h-screen">

  <div class="fade-in max-w-xl w-full mx-auto bg-white p-10 rounded-2xl shadow-xl border border-gray-200 text-center">

    <!-- ✅ Success Icon -->
    <div class="flex justify-center mb-4">
      <svg class="w-16 h-16 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>

    <!-- ✅ Success Message -->
    <h2 class="text-3xl font-extrabold text-green-600 mb-3">
       Success!
    </h2>

    <p class="text-lg text-gray-700 mb-6">
      {{ message }}
    </p>

    <!-- ✅ Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">

      <!-- Home Button -->
      <a href="/"
         class="flex items-center justify-center px-6 py-3 bg-emerald-600 hover:bg-emerald-700 
                text-white font-semibold rounded-xl shadow-md transition">
        <svg class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m6-8l2 2m-2-2v8"/>
        </svg>
        Home
      </a>

      <!-- Add More Button -->
      <a href="/add-data"
         class="flex items-center justify-center px-6 py-3 bg-blue-600 hover:bg-blue-700 
                text-white font-semibold rounded-xl shadow-md transition">
        <svg class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M12 4v16m8-8H4"/>
        </svg>
        Add More Data
      </a>

    </div>

  </div>

</body>
</html>
